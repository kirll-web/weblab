<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <header class="admin-header ">
    <div class="container admin-login__container admin-header__content">
      <div class="admin-header__logo ">
        <h2 class="admin__logo">
          Escape.<span class="admin__logo_lower-text">author</span>
        </h2>
      </div>
      <div class="admin-header__user">
        <a href="#" class="admin-header__profile">
          <img class="admin-header-profile-photo" src="../static/img/post_autor/Avatar.png" alt="Photo">
        </a>
        <div class="admin-header__exit">
          <img src="../static/img/icons/exit-icon.svg" alt="Exit" class="admin-header__exit-icon">
        </div>
      </div>
    </div>
  </header>
  <section class="admin-form-wrapper">
    <div class="container admin-login__container">
      <form class="admin-form" id="admin-form" name="admin-form">
        <div class="admin-form-header">
          <div class="admin-form-header__text">
            <h2 class="admin-form-header__title">New Post</h2>
            <p class="admin-form-header__descr">Fill out the form bellow and publish your article</p>
          </div>
          <input type="submit" value="Publish" class="admin__btn">
        </div>
        <div class="admin-form__error hidden">Whoops! Some fields need your attention :o</div>
        <div class="admin-form__main-info">
          <h3 class="admin-form__title">Main Information</h3>
          <div class="admin-form__main-info-content">
            <div class="admin-form__main-info-column">
              <div class="admin-form__input-text-wrapper admin-form__input-wrapper">
                <label for="adminPostTitle" class="admin-form__input-text-label admin__label">Title</label>
                <input name="adminPostTitle" id="adminPostTitle" type="text" class="admin-form__input-text  admin__input-text admin__input-text">
                <label for="adminPostTitle" class="admin-form__input-error hidden ">Title name is required</label>
              </div>
              <div class="admin-form__input-text-wrapper admin-form__input-wrapper">
                <label for="adminPostShortDescr" class="admin-form__input-text-label admin__label">Short description</label>
                <input id="adminPostShortDescr" name="adminPostShortDescr" type="text" class="admin-form__input-text admin__input-text">
                <label for="adminPostShortDescr" class="admin-form__input-error hidden">Short description is required</label>
              </div>
              <div class="admin-form__input-text-wrapper admin-form__input-wrapper">
                <label for="adminPostAuthorName" class="admin-form__input-text-label admin__label">Author Name</label>
                <input id="adminPostAuthorName" name="adminPostAuthorName"  type="text" class="admin-form__input-text admin__input-text">
                <label for="adminPostAuthorName" class="admin-form__input-error hidden">Author name is required</label>
              </div>
              <div id="adminPostAuthorImageWrapper" class="admin-form__input-wrapper admin-form__input-image-wrapper">
                <label for="adminPostAuthorPhoto" class="admin-form__photo-author-label admin__label">Author Photo</label>
                <div class="admin-form__photo-author-interface">
                  <label for="adminPostUploadAvatar"  class="admin-form__image-label admin-form__author-photo-preview admin-form__avatar-label ">
                  </label>
                  <input id="adminPostAuthorPhoto"  type="file" accept=".png, .jpg, .jpeg" class="admin__input-photo-author admin__image-input admin__input-photo admin-form__image">
                  <label for="adminPostAuthorPhoto" class="admin-form__image-btn  admin-form__image-btn_upload admin__image-upload ">Upload</label>
                  <label for="adminPostAuthorPhoto"  class="admin-form__image-btn_upload-new admin-form__image-btn hidden">Upload New</label>
                  <label for="" id="adminPostDeleteAvatar" class="admin-form__image-btn admin-form__image-btn_remove hidden">Remove</label>
                </div>
              </div>
              <div class="admin-form__input-text-wrapper admin-form__input-date-wrapper admin-form__input-wrapper">
                <label for="adminPostPublishDate" class="admin-form__input-text-label admin__label">Publish date</label>
                <input id="adminPostPublishDate" name="adminPostPublishDate" type="date" class=" admin-form__input-date admin__input-text admin__input-date">
              </div>
              <div id="adminPostBigImageWrapper" class="admin-form__input-wrapper admin-form__input-image-wrapper admin-form__input-image-wrapper_big">
                <label for="adminPostImage" class="admin-form__input-image-label  admin__label">Hero Image</label>
                <input id="adminPostImage" name="adminPostImage" accept=".png, .jpg, .jpeg" type="file" class="admin-form__image admin__image-input  admin-form__image_big">
                <label for="adminPostImage"  class="admin-form__image-label_big admin-form__image-label ">
                </label>
                <label for="adminPostImage"  class="admin-form__image-btn_upload-new admin-form__hero-image-btn admin-form__image-btn hidden">Upload New</label>
                <label for="" class="admin-form__image-btn admin-form__image-btn_remove  admin-form__hero-image-btn hidden">Remove</label>
                <p class="admin-form__input-error hidden  admin-form__input-image-error"></p>
              </div>
              <div id="adminPostSmallImageWrapper" class="admin-form__input-wrapper admin-form__input-image-wrapper">
                <label for="adminPostSmallImage" class="admin-form__input-image-label admin__label">Hero Image</label>
                <input id="adminPostSmallImage" name="adminPostSmallImage" accept=".png, .jpg, .jpeg" type="file" class="admin__image-input  admin-form__image admin-form__image_small">
                <label for="adminPostSmallImage" class=" admin-form__image-label_small admin-form__image-label " ></label>
                <label for="adminPostSmallImage"class="admin-form__image-btn_upload-new admin-form__hero-image-btn admin-form__image-btn  hidden">Upload New</label>
                <label for=""class="admin-form__image-btn admin-form__image-btn_remove  admin-form__hero-image-btn  hidden">Remove</label>
              </div>
            </div>
            <div class="admin-form__main-info-columm admin-form__main-info-columm_previev">
              <div class="admin-form__preview">
                <label class="admin__label admin-preview__label">Article preview</label>
                <div class="admin-preview">
                  <div class="admin-preview__window">
                    <div class="admin-preview__header">
                      <div class="admin-preview__menu"></div>
                    </div>
                    <div class="post__header admin-preview__post-header">
                      <h1 data-preview-text="New Post" id="adminPostTitlePreview" class="post__title  admin-preview__title">New Post</h1>
                      <h2 data-preview-text="Please, enter any description" class="post__subtitle admin-preview__subtitle" id="adminPostShortDescrPreview">Please, enter any description</h2>
                    </div>
                    <div class="admin-preview__photo admin-preview__photo_big" ></div>
                  </div>
                </div>
              </div>
              <div class="admin-form__preview">
                <label class="admin__label admin-preview__label">Article preview</label>
                <div class="admin-preview admin-preview__post-wrapper">
                  <article class="most-recent__post admin-preview__post">
                    <div class="admin-preview__photo admin-preview__photo_small"></div>
                      <div class=" admin-preview__post-body most-recent__post-body">
                        <h4 data-preview-text="New Post"  id="adminPostTitlePreviewPost" class="most-recent__post-title">New Post
                        </h4>
                        <p data-preview-text="Please, enter any description" id="adminPostShortDescrPreviewPost" class="most-recent__post-text">Please, enter any description
                        </p>
                      </div>
                      <div class="most-recent__post-footer">
                        <div class="most-recent__post-autor">
                          <div class="admin-preview__photo-author" style="background: #F7F7F7;"></div>
                          <div data-preview-text="Enter author name" id="adminPostAuthorNamePreview" class="most-recent__post-autor-name">Enter author name</div>
                        </div>
                        <div data-preview-text="2023-05-16" id="adminPostPublishDatePreview" class="most-recent__post-date">2023-05-16
                        </div>
                      </div>
                  </article>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="admin-form__content">
          <h3 class="admin-form__title admin-form__content-title">Content</h3>
          <div class="admin-form__input-wrapper">
            <label for="adminPostText" class="admin__label">Post content (plain text)</label>
            <textarea name="adminPostText" class="admin-form__textarea admin-form__input-text" id="adminPostText"></textarea>
            <label for="adminPostText" class="admin-form__input-error hidden">Content is required</label>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="../static/script/index.js"></script>
</body>
</html>
