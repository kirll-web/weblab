<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <section class="admin__wrapper">
    <div class="container admin">
      <div class="admin__description">
        <h2 class="admin__logo">
          Escape.<span class="admin__logo_lower-text">author</span>
        </h2>
        <p class="admin__description-text">
          Log in to start creating
        </p>
      </div>
      <form id="adminLogin" method="post" action="#" class="admin-login"">
        <label class="admin-login__title" for="adminLogin">Log In</label>
        <div class="admin-login__input-wrapper">
          <label for="adminLoginInputEmail" class="admin-login__label admin__label">Email</label>
          <input name="adminLoginInputEmail" id="adminLoginInputEmail" type="email" class="admin-login__input admin__input-text">
        </div>
        <div class="admin-login__input-wrapper admin-login__input-wrapper-password admin-login__input-wrapper-password_password-hidden">
          <label for="adminLoginInputPassword" class="admin-login__label admin__label">Password</label>
          <input name="adminFormInputPassword" id="adminFormInputPassword" type="password" class="admin-login__input admin__input-text">
        </div>
        <input type="submit" value="Log In" class="admin-login__btn">
      </form>
    </div>
  </section>
</body>
</html>
